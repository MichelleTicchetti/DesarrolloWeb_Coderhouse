    <main class="main--container">
      <form action="#" class="form">
        <legend>LOGIN</legend>
        <div class="form__inputsText">
          <label for="user"></label>
          <input id="user" name="user" placeholder="Usuario" type="text" />
          <label for="pass"></label>
          <input id="pass" name="pass" placeholder="Contraseña" type="text" />
        </div>
        <div class="form__button">
          <button type="submit">ENVIAR</button>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" /> <label>Recordame</label>
        </div>
        <div class="form__forgetPass">
          <h3>¿Olvidaste la contraseña?</h3>
          <h3>¿No tienes cuenta? Registrate</h3>
        </div>
      </form>
